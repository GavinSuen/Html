<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM编程</title>
</head>
<body>
    <!-- 验要求：实现全选/全不选/反选功能 -->
    <input type="checkbox" id="sel">全选/全不选
    <input type="checkbox" class="list" name="soccer">足球
    <input type="checkbox" class="list" name="basketball">篮球
    <input type="checkbox" class="list" name="swim">游泳
    <input type="checkbox" class="list" name="sing">唱歌
    <input type="button" value="全选" id="all">
    <input type="button" value="全不选" id="noAll">
    <input type="button" value="反选" id="unSel">

    <script type="text/javascript">
        var sel = document.querySelector('#sel');
        var lists = document.querySelectorAll('.list');
        var all = document.querySelector('#all');
        var noALl = document.querySelector('#noAll');
        var unSel = document.querySelector('#unSel');

        sel.onclick=function(){
            if(sel.checked) {
                for (var i = 0, l = lists.length; i < l; i++) {
                    lists[i].checked = 'checked';
                }
            } else{
                    for (var i = 0, l = lists.length; i < l; i++) {
                        lists[i].checked = '';
                    }
                }
        };

        all.onclick=function(){
            for (var i = 0, l = lists.length; i < l; i++) {
                lists[i].checked = 'checked';
            }
            sel.checked='checked';
        };

        noALl.onclick=function(){
            for (var i = 0, l = lists.length; i < l; i++) {
                lists[i].checked = '';
            }
            sel.checked='';
        };

        unSel.onclick=function(){
            for (var i = 0, l = lists.length; i < l; i++) {
                if(lists[i].checked){
                    lists[i].checked = '';
                }else {
                    lists[i].checked='checked';
                }
            }
            sel.checked='';
        };
    </script>
</body>
</html>
