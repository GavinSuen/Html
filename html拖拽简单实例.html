<!DOCTYPE html>
<html>
<head>
	<title>html5拖拽简单实例</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 1px solid red;	
		}
	</style>
</head>
<body>
	<p>将图片拖入到边框中</p>
	<div id="div" ondragover="handleDragOver(event)" ondrop="handleDrop(event)"></div>
	<img src="thumbnail_2.jpg" alt="图片" draggable="true" ondrag="handleDrag(event)">

	<script>
		function handleDrag(ev){
			ev.dataTransfer.setData("Text",ev.target.id); 
		}

		function handleDrop(ev){
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			alert("sss");
		}

		function handleDragOver(ev){
			ev.preventDefault();
		}
	</script>
</body>
</html>
