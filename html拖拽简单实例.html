<!DOCTYPE html>
<html>
<head>
	<title>html5拖拽简单实例</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 1px solid red;	
		}
	</style>
</head>
<body>
	<div id="div" draggable="true">
		
	</div>
	<img src="thumbnail_2.jpg" alt="" id="img" ondrop="drop(event)" ondragstart="dragStart(event)" draggable="true">

	<script>
		function drag(){}

		function drop(ev){
			ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
		}

		function dragStart(ev){
			ev.dataTransfer.setData("Text",ev.target.id);
		}
	</script>
</body>
</html>
